<!DOCTYPE html>
<html>
<head>
<title>Handling file uploads - Client side</title>
</head>
<body>

<fieldset>
    <legend>Employee form</legend>

    <form id="frmEmployee">
        <label for="inpFirstName">First Name</label>
        <input type="text" id="inpFirstName" />

        <br>

        <label for="inpLastName">Last Name</label>
        <input type="text" id="inpLastName" />

        <br>

        <label for="inpDocuments">Document</label>
        <input type="file" id="inpDocuments" multiple />

        <br>

        <input type="submit" value="Submit form" />
        <input type="reset" value="Reset form" />
    </form>
</fieldset>


<script src="index.js"></script>

</body>
</html>
